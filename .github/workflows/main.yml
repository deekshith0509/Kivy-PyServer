name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      # Step 3: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip openjdk-11-jdk

      # Step 4: Setup Android SDK
      - name: Setup Android SDK
        run: |
          mkdir -p $HOME/Android/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-6609375_latest.zip
          unzip commandlinetools-linux-6609375_latest.zip -d $HOME/Android/cmdline-tools/
          
          # Move the extracted tools to the correct directory
          if [ -d "$HOME/Android/cmdline-tools/cmdline-tools" ]; then
              mv $HOME/Android/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          elif [ -d "$HOME/Android/cmdline-tools/tools" ]; then
              mv $HOME/Android/cmdline-tools/tools $ANDROID_HOME/cmdline-tools/latest
          else
              echo "No cmdline-tools directory found. Check the extraction output."
              exit 1
          fi

      # Step 5: Accept licenses using the script
      - name: Accept Android SDK Licenses
        run: |
          curl -s https://gist.githubusercontent.com/yourusername/yourgistid/raw/android-sdk-license.sh | bash

      # Step 6: Install specific Android SDK components
      - name: Install specific Android SDK components
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-30" "build-tools;35.0.0" "ndk;21.4.7075529" "platform-tools"
          
      # Step 7: Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython buildozer

      # Step 8: Build the APK using Buildozer
      - name: Build APK
        run: |
          buildozer -v android debug

      # Step 9: Upload APK artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: APK
          path: bin/*.apk
          if-no-files-found: warn
