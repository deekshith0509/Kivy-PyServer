name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Temurin Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.14'

      - name: Install legacy autoconf and libtool
        run: |
          sudo apt update
          sudo apt install -y autoconf2.69 libtool-bin build-essential pkg-config

          # Set autoconf to use legacy version
          sudo update-alternatives --install /usr/bin/autoconf autoconf /usr/bin/autoconf2.69 50
          sudo update-alternatives --config autoconf

      - name: Create Python virtualenv & upgrade pip
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools cython wheel

      - name: Install Buildozer & python-for-android
        run: |
          source .venv/bin/activate
          pip install --upgrade buildozer==1.5.0 python-for-android==2024.7.1

      - name: Install Buildozer system dependencies
        run: |
          sudo apt install -y \
            git zip unzip zlib1g-dev libncurses-dev libbz2-dev \
            libssl-dev libreadline-dev libffi-dev libsqlite3-dev \
            libgdbm-dev libdb5.3-dev liblzma-dev libtool pkg-config \
            libgl1 libgles2 autoconf automake cmake bison flex

      - name: Preinstall Android NDK & SDK
        run: |
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform

          # NDK r25b
          curl -L -o android-ndk.zip https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk.zip
          mv android-ndk-r25b android-ndk
          rm android-ndk.zip

          # SDK Commandline Tools (latest stable)
          curl -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools cmdline-tools
          rm cmdline-tools.zip

      - name: Clean Buildozer cache
        run: |
          rm -rf ~/.buildozer/cache ~/.buildozer/android/platform/build-*

      - name: Initialize Buildozer spec if needed
        run: |
          source .venv/bin/activate
          if [ ! -f buildozer.spec ]; then
            buildozer init
            sed -i 's/^#android.accept_sdk_license =.*/android.accept_sdk_license = True/g' buildozer.spec
            sed -i 's/^android.api =.*/android.api = 33/g' buildozer.spec
          else
            if ! grep -q "android.accept_sdk_license = True" buildozer.spec; then
              sed -i 's/^#android.accept_sdk_license =.*/android.accept_sdk_license = True/g' buildozer.spec
              if ! grep -q "android.accept_sdk_license" buildozer.spec; then
                echo "android.accept_sdk_license = True" >> buildozer.spec
              fi
            fi
          fi

          # Force system libffi to avoid AC_TRY_LINK errors
          if ! grep -q "android.use_system_libffi" buildozer.spec; then
            echo "android.use_system_libffi = True" >> buildozer.spec
          fi

          # Set pinned Python version
          sed -i 's/^requirements = .*/requirements = python3==3.10.14,kivy,qrcode,plyer,kivymd==1.1.1,Pillow,requests,pyjnius,setuptools,libffi/' buildozer.spec

          # Set NDK path
          if ! grep -q "android.ndk_path" buildozer.spec; then
            echo "android.ndk_path = ~/.buildozer/android/platform/android-ndk" >> buildozer.spec
            echo "android.ndk_version = 25b" >> buildozer.spec
          fi

      - name: Build APK
        run: |
          source .venv/bin/activate
          export PATH=$PATH:~/.local/bin
          buildozer android debug --verbose --force-download

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
