name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3  # Updated to v3

      # Step 2: Get the current date for caching
      - name: Get Date
        id: get-date
        run: echo "date=$(date -u +%Y%m%d)" >> $GITHUB_ENV

      # Step 3: Cache Buildozer global directory
      - name: Cache Buildozer global directory
        uses: actions/cache@v3  # Updated to v3
        with:
          path: ~/.buildozer
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      # Step 4: Cache Buildozer dependencies
      - name: Cache Buildozer dependencies
        uses: actions/cache@v3  # Updated to v3
        with:
          path: |
            ~/.buildozer/android/platform
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}

      # Step 5: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-setuptools openjdk-11-jdk
          pip install --upgrade pip
          pip install cython buildozer python-for-android

      # Step 6: Install Android SDK Build Tools and accept licenses
      - name: Install Android SDK Build Tools
        run: |
          sdkmanager "build-tools;30.0.3"  # Replace with your desired version
          yes | sdkmanager --licenses

      # Step 7: Check Buildozer installation
      - name: Check Buildozer Installation
        run: buildozer --version

      # Step 8: Verify Android SDK installation
      - name: Verify Android SDK Installation
        run: |
          echo "Android SDK Path: $ANDROID_HOME"
          ls $ANDROID_HOME/build-tools/

      # Step 9: Build the APK using Buildozer
      - name: Build APK
        run: |
          buildozer -v android debug
          for i in {1..3}; do
            buildozer -v android debug && break || sleep 10
          done

      # Step 10: Upload APK artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: APK
          path: bin/*.apk
          if-no-files-found: warn
