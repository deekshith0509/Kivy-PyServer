name: Build and Upload APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Updated to v3 for compatibility with newer Node.js versions

      - name: Set up JDK 11
        uses: actions/setup-java@v3  # Updated to v3
        with:
          java-version: '11'
          distribution: 'temurin'  # Added the distribution input

      - name: Set up Python
        uses: actions/setup-python@v4  # Updated to v4
        with:
          python-version: '3.11'

      - name: Install Buildozer and Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            libffi-dev \
            python3-dev \
            python3-pip \
            python3-setuptools \
            python3-venv \
            pkg-config \
            autoconf \
            automake \
            libtool \
            unzip
          pip install --upgrade pip
          pip install buildozer

      - name: Install JAXB for JDK 11
        run: |
          sudo apt-get install -y libjaxb-api-java libjaxb-java libjaxb-java-doc

      - name: Configure Android SDK
        run: |
          mkdir -p $HOME/Android
          cd $HOME/Android
          wget -q https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip
          unzip sdk-tools-linux-3859397.zip -d $HOME/Android
          # Add Android SDK tools to PATH
          echo "PATH=$PATH:$HOME/Android/tools/bin:$HOME/Android/platform-tools:$HOME/Android/tools" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/Android" >> $GITHUB_ENV  # Set ANDROID_HOME
          echo "ANDROID_SDK_ROOT=$HOME/Android" >> $GITHUB_ENV  # Set ANDROID_SDK_ROOT
          yes | $HOME/Android/tools/bin/sdkmanager --sdk_root=$HOME/Android --licenses
          $HOME/Android/tools/bin/sdkmanager --sdk_root=$HOME/Android "platform-tools" "platforms;android-31" "build-tools;30.0.3"

      - name: Install Android NDK
        run: |
          cd $HOME/Android
          wget -q https://dl.google.com/android/repository/android-ndk-r21d-linux-x86_64.zip
          unzip android-ndk-r21d-linux-x86_64.zip -d $HOME/Android
          echo "ANDROID_NDK_HOME=$HOME/Android/android-ndk-r21d" >> $GITHUB_ENV
          echo "ANDROIDAPI=31" >> $GITHUB_ENV

      - name: Build APK
        env:
          CLASSPATH: /usr/share/java/jaxb-api.jar:/usr/share/java/jaxb-impl.jar:/usr/share/java/jaxb-libs.jar:/usr/share/java/jaxb-xjc.jar:/usr/share/java/jaxb1-impl.jar:/usr/share/java/jaxb1-api.jar:/usr/share/java/jaxb1-libs.jar
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Kivy-App-APK
          path: bin/*.apk
