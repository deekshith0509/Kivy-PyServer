name: Build and Upload APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install Buildozer and Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            libffi-dev \
            python3-dev \
            python3-pip \
            python3-setuptools \
            python3-venv \
            pkg-config \
            autoconf \
            automake \
            libtool \
            unzip
          pip install --upgrade pip
          pip install buildozer

      - name: Configure Android SDK
        run: |
          mkdir -p $HOME/Android
          cd $HOME/Android
          wget -q https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip
          unzip sdk-tools-linux-3859397.zip -d $HOME/Android
          yes | sdkmanager --sdk_root=$HOME/Android --licenses
          sdkmanager --sdk_root=$HOME/Android "platform-tools" "platforms;android-31" "build-tools;30.0.3"

      - name: Install Android NDK
        run: |
          cd $HOME/Android
          wget -q https://dl.google.com/android/repository/android-ndk-r21d-linux-x86_64.zip
          unzip android-ndk-r21d-linux-x86_64.zip -d $HOME/Android
          echo "ANDROID_NDK_HOME=$HOME/Android/android-ndk-r21d" >> $GITHUB_ENV
          echo "ANDROIDSDK=$HOME/Android" >> $GITHUB_ENV
          echo "ANDROIDAPI=31" >> $GITHUB_ENV
          echo "ANDROIDNDK=$HOME/Android/android-ndk-r21d" >> $GITHUB_ENV

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Kivy-App-APK
          path: bin/*.apk
