name: Build and Upload Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      BUILDOZER_VERSION: stable
      CYTHON_VERSION: 0.29.33
      LIBFFI_VERSION: 3.4.2
      ANDROID_NDK_VERSION: 25b

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache Buildozer global directory
      uses: actions/cache@v3
      with:
        path: ~/.buildozer
        key: ${{ runner.os }}-buildozer-global-${{ env.BUILDOZER_VERSION }}

    - name: Install dependencies
      run: |
        sudo apt-get update && sudo apt-get install -y \
          build-essential git python3-pip autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev || true
        pip install --upgrade pip setuptools wheel || true
        pip install --upgrade Cython==${{ env.CYTHON_VERSION }} || true
        pip install --upgrade buildozer==${{ env.BUILDOZER_VERSION }} || true

    - name: Verify Buildozer Installation
      run: |
        echo "Verifying Buildozer installation..."
        if command -v buildozer; then
          echo "Buildozer is installed."
          buildozer --version
        else
          echo "Buildozer is not installed. Attempting reinstallation..."
          pip install --upgrade buildozer==${{ env.BUILDOZER_VERSION }}
          if command -v buildozer; then
            echo "Buildozer installed successfully after reinstallation."
            buildozer --version
          else
            echo "Failed to install Buildozer." && exit 1
          fi
        fi

    - name: Prepare Buildozer configuration
      run: |
        if [ ! -f buildozer.spec ]; then
          echo "Creating default buildozer.spec"
          buildozer init
        fi
        sed -i 's/^android.ndk =.*/android.ndk = ${{ env.ANDROID_NDK_VERSION }}/' buildozer.spec
        sed -i 's/^requirements =.*/requirements = python3,kivy==2.1.0,qrcode,plyer,kivymd,materialyoucolor,exceptiongroup,asyncgui,asynckivy,Pillow,urllib3,requests,pyjnius,setuptools,libffi==${{ env.LIBFFI_VERSION }}/' buildozer.spec
        echo "log_level = 2" >> buildozer.spec

    - name: Clean Buildozer cache
      run: |
        rm -rf ~/.buildozer/android/platform
        buildozer android clean || true

    - name: Build APK
      run: |
        buildozer android debug
      env:
        BUILDOZER_WARN_ON_ROOT: 0

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: bin/*.apk

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: |
          ~/.buildozer/android/platform/build-*/dists/*/log/*.log
          ~/.buildozer/android/platform/build-*/dists/*/log/*.txt

    - name: Python environment info
      if: failure()
      run: |
        python --version
        pip list

    - name: System info
      if: failure()
      run: |
        uname -a
        lsb_release -a
        free -h
        df -h
