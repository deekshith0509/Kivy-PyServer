name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Specify the Python version

    - name: Install Buildozer and Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          python3-dev \
          git \
          python3-setuptools \
          python3-pip \
          python3-venv \
          openjdk-11-jdk \
          unzip \
          zlib1g-dev \
          libncurses5-dev \
          libbz2-dev \
          libffi-dev \
          libssl-dev \
          libsqlite3-dev \
          liblzma-dev \
          libjpeg-dev \
          libpng-dev \
          libfreetype6-dev \
          libxml2-dev \
          libxslt1-dev \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev

        pip install --upgrade pip setuptools wheel
        pip install buildozer cython  # Include Cython installation

    - name: Accept Android SDK Licenses
      run: yes | sdkmanager --licenses

    - name: Build APK
      run: |
        cd .  # Use the current directory if the buildozer.spec is in the root
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: my-app-apk
        path: bin/*.apk  # This assumes the APK is created in the bin directory at the project root
