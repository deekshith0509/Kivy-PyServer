name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Temurin Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create Python virtualenv & upgrade pip
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools cython

      - name: Install Buildozer dependencies (apt)
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip python3-setuptools python3-wheel \
            git zip unzip openjdk-17-jdk \
            virtualenv \
            build-essential libsqlite3-dev sqlite3 bzip2 libbz2-dev \
            zlib1g-dev libssl-dev libncurses-dev libncursesw5-dev \
            libreadline-dev libsqlite3-dev libgdbm-dev libdb5.3-dev \
            libbz2-dev libexpat1-dev liblzma-dev libffi-dev \
            libtool pkg-config libgl1 libgles2 autoconf automake \
            cmake
          # Note: libtinfo5 is removed in Ubuntu 24.04 -> use libncurses-dev

      - name: Install Buildozer
        run: |
          source .venv/bin/activate
          pip install --upgrade buildozer

      - name: Accept SDK licences & prepare Android SDK
        run: |
          source .venv/bin/activate
          mkdir -p ~/.android
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.android/repositories.cfg
          yes | buildozer android update --sdk_dir=$HOME/.buildozer/android/platform/android-sdk

      - name: Initialize Buildozer spec if needed
        run: |
          source .venv/bin/activate
          if [ ! -f buildozer.spec ]; then
            buildozer init
            sed -i 's/^#android.accept_sdk_license =.*/android.accept_sdk_license = True/g' buildozer.spec
            sed -i 's/^android.api =.*/android.api = 33/g' buildozer.spec
          else
            if ! grep -q "android.accept_sdk_license = True" buildozer.spec; then
              sed -i 's/^#android.accept_sdk_license =.*/android.accept_sdk_license = True/g' buildozer.spec
              if ! grep -q "android.accept_sdk_license" buildozer.spec; then
                echo "android.accept_sdk_license = True" >> buildozer.spec
              fi
            fi
          fi

      - name: Build APK
        run: |
          source .venv/bin/activate
          export PATH=$PATH:~/.local/bin
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
