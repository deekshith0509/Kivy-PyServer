name: CI
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Java 17 (Temurin)
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Install Buildozer and system deps
      - name: Install Buildozer and dependencies
        run: |
          sudo apt update && sudo apt install -y \
            python3-pip python3-setuptools python3-wheel git zip unzip zlib1g-dev \
            libncurses5 libffi-dev libssl-dev liblzma-dev libgdbm-dev libbz2-dev libreadline-dev \
            libsqlite3-dev libgdbm-compat-dev curl openjdk-17-jdk
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install "Cython<3.0.0" buildozer

      # Install Android SDK and NDK manually
      - name: Install Android SDK and NDK
        run: |
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform

          echo "ðŸ“¦ Downloading Android command-line tools..."
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip

          # Move nested folder into correct layout
          mkdir -p android-sdk/cmdline-tools
          mv cmdline-tools android-sdk/cmdline-tools/latest

          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

          echo "ðŸ“¦ Installing SDK components..."
          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
          yes | sdkmanager --sdk_root=$ANDROID_HOME \
              "platform-tools" "build-tools;33.0.2" "platforms;android-33" "ndk;25.2.9519653"

          echo "ANDROIDSDK=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROIDNDK=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      # Initialize Buildozer
      - name: Initialize Buildozer
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      # Update Buildozer spec with SDK/NDK paths
      - name: Configure SDK and NDK paths
        run: |
          sed -i "s|^#* *android.sdk_path *=.*|android.sdk_path = $ANDROIDSDK|" buildozer.spec
          sed -i "s|^#* *android.ndk_path *=.*|android.ndk_path = $ANDROIDNDK|" buildozer.spec
          echo "Updated buildozer.spec to use preinstalled SDK and NDK"
          grep "android.*_path" buildozer.spec || true

      # Build Android APK
      - name: Build Android APK
        run: |
          export ANDROIDSDK=$ANDROIDSDK
          export ANDROIDNDK=$ANDROIDNDK
          export PATH=$ANDROIDSDK/cmdline-tools/latest/bin:$PATH
          buildozer android debug

      # Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
