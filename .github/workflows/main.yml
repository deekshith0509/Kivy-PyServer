name: Build Android APK
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip openjdk-11-jdk build-essential zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev libsqlite3-dev libbz2-dev

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython buildozer

      - name: Install Android SDK components
        run: |
          sdkmanager "platforms;android-30" "build-tools;30.0.3" "ndk-bundle" "platform-tools"
          yes | sdkmanager --licenses

      - name: Set up environment variables
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Cache Buildozer global directory
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}-${{ hashFiles('**/*.py') }}

      - name: Cache Buildozer dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer/android/platform
          key: ${{ runner.os }}-${{ hashFiles('buildozer.spec') }}-${{ hashFiles('**/*.py') }}

      - name: Verify Android SDK installation
        run: |
          ls -R $ANDROID_HOME
          echo "Build Tools:"
          ls $ANDROID_HOME/build-tools || echo "Build Tools not found"
          echo "Platform Tools:"
          ls $ANDROID_HOME/platform-tools || echo "Platform Tools not found"
          echo "NDK:"
          ls $ANDROID_HOME/ndk || echo "NDK not found"

      - name: Build APK
        run: |
          buildozer android debug
          for i in {1..3}; do
            buildozer android debug && break || sleep 10
          done

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: APK
          path: bin/*.apk
          if-no-files-found: warn
