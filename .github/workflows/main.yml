name: Build and Upload APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'  # Use Temurin for OpenJDK

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Buildozer and Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            libffi-dev \
            python3-dev \
            python3-pip \
            python3-setuptools \
            python3-venv \
            pkg-config \
            autoconf \
            automake \
            libtool \
            unzip \
            wget
          pip install --upgrade pip
          pip install buildozer

      - name: Download JAXB Libraries
        run: |
          mkdir -p $HOME/jaxb
          cd $HOME/jaxb
          wget https://repo1.maven.org/maven2/javax/xml/bind/jaxb-api/2.3.1/jaxb-api-2.3.1.jar
          wget https://repo1.maven.org/maven2/org/glassfish/jaxb/jaxb-runtime/2.3.1/jaxb-runtime-2.3.1.jar

      - name: Configure Android SDK
        run: |
          mkdir -p $HOME/Android
          cd $HOME/Android
          wget -q https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip
          unzip sdk-tools-linux-3859397.zip -d $HOME/Android
          echo "ANDROID_HOME=$HOME/Android" >> $GITHUB_ENV  # Set ANDROID_HOME
          echo "ANDROID_SDK_ROOT=$HOME/Android" >> $GITHUB_ENV  # Set ANDROID_SDK_ROOT
          echo "PATH=$PATH:$HOME/Android/tools/bin:$HOME/Android/platform-tools" >> $GITHUB_ENV

      - name: Accept SDK Licenses
        run: |
          yes | java -cp "$HOME/jaxb/jaxb-api-2.3.1.jar:$HOME/jaxb/jaxb-runtime-2.3.1.jar:$HOME/Android/tools/lib/*" $HOME/Android/tools/bin/sdkmanager --sdk_root=$HOME/Android --licenses
          java -cp "$HOME/jaxb/jaxb-api-2.3.1.jar:$HOME/jaxb/jaxb-runtime-2.3.1.jar:$HOME/Android/tools/lib/*" $HOME/Android/tools/bin/sdkmanager --sdk_root=$HOME/Android "platform-tools" "platforms;android-31" "build-tools;30.0.3"

      - name: Install Android NDK
        run: |
          cd $HOME/Android
          wget -q https://dl.google.com/android/repository/android-ndk-r21d-linux-x86_64.zip
          unzip android-ndk-r21d-linux-x86_64.zip -d $HOME/Android
          echo "ANDROID_NDK_HOME=$HOME/Android/android-ndk-r21d" >> $GITHUB_ENV
          echo "ANDROIDAPI=31" >> $GITHUB_ENV

      - name: Build APK
        run: |
          export CLASSPATH="$HOME/jaxb/jaxb-api-2.3.1.jar:$HOME/jaxb/jaxb-runtime-2.3.1.jar"
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Kivy-App-APK
          path: bin/*.apk
