name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk build-essential \
            libssl-dev libffi-dev python3-dev \
            zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev \
            libsqlite3-dev libreadline-dev libbz2-dev  \
    - name: Install Buildozer
      run: pip3 install buildozer Cython==0.29.36 pip setuptools wheel

    - name: Pre-download libffi
      run: |
        mkdir -p .buildozer/android/platform/build-arm64-v8a/packages/libffi
        cd .buildozer/android/platform/build-arm64-v8a/packages/libffi
        wget -O libffi-3.4.4.tar.gz https://github.com/libffi/libffi/releases/download/v3.4.4/libffi-3.4.4.tar.gz
        tar -xzf libffi-3.4.4.tar.gz
        mv libffi-3.4.4 libffi

    - name: Build APK
      run: buildozer android debug

    - name: Upload APK to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: my-app-apk
        path: bin/*.apk
