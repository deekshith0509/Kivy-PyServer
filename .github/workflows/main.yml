name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip openjdk-11-jdk build-essential zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev libsqlite3-dev libbz2-dev

      # Step 4: Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      # Step 5: Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython buildozer

      # Step 6: Accept Android SDK licenses
      - name: Accept Android SDK licenses
        run: |
          mkdir -p $ANDROID_HOME/licenses
          echo "android-sdk-license" | sudo tee $ANDROID_HOME/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" | sudo tee -a $ANDROID_HOME/licenses/android-sdk-license
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" | sudo tee -a $ANDROID_HOME/licenses/android-sdk-license

      # Step 7: Install specific Android SDK components
      - name: Install specific Android SDK components
        run: |
          sdkmanager --update
          sdkmanager "platforms;android-30" "build-tools;30.0.3" "ndk;21.4.7075529" "platform-tools"
          echo "Installed SDK components:"
          sdkmanager --list

      # Step 8: Set up environment variables
      - name: Set up environment variables
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/21.4.7075529" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/30.0.3:$ANDROID_NDK_HOME:$PATH" >> $GITHUB_ENV

      # Step 9: Verify Android SDK and NDK setup
      - name: Verify Android SDK and NDK setup
        run: |
          echo "Android SDK Root: $ANDROID_HOME"
          echo "Android NDK Root: $ANDROID_NDK_HOME"
          echo "PATH: $PATH"
          echo "AIDL location:"
          which aidl || echo "aidl not found in PATH"
          echo "AIDL version:"
          aidl --version || echo "Failed to get aidl version"

      # Step 10: Build the APK using Buildozer
      - name: Build APK
        run: |
          echo "Building APK..."
          buildozer -v android debug
          for i in {1..3}; do
            buildozer -v android debug && break || sleep 10
          done

      # Step 11: Upload APK artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: APK
          path: bin/*.apk
          if-no-files-found: warn
