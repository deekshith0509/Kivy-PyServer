name: Build Kivy App for Android

on:
  push:
    branches:
      - main  # Change to your default branch if needed

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Specify the Python version to use

      - name: Install Buildozer Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            python3-pip \
            python3-setuptools \
            python3-venv \
            openjdk-8-jdk \
            unzip \
            wget \
            curl \
            zip \
            libgl1-mesa-glx \
            libglu1-mesa

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer

      - name: Accept Licenses
        run: |
          yes | buildozer android update
          yes | buildozer android update --requirements=python3,kivy

      - name: Build APK
        run: |
          buildozer -v android debug  # Build debug APK
          buildozer -v android release  # Build release APK (optional)

      - name: Store APK as Artifact
        uses: actions/upload-artifact@v3  # Updated to version v3
        with:
          name: Kivy-App-APK
          path: bin/*.apk  # Path where APKs are generated
