name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install Buildozer and Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          python3-dev \
          git \
          python3-setuptools \
          python3-pip \
          python3-venv \
          openjdk-11-jdk \
          unzip \
          zlib1g-dev \
          libncurses5-dev \
          libbz2-dev \
          libffi-dev \
          libssl-dev \
          libsqlite3-dev \
          liblzma-dev \
          libjpeg-dev \
          libpng-dev \
          libfreetype6-dev \
          libxml2-dev \
          libxslt1-dev \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev

        pip install --upgrade pip setuptools wheel
        pip install buildozer cython

    - name: Install Android SDK Command-line Tools
      run: |
        mkdir -p $HOME/sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O commandlinetools.zip
        unzip commandlinetools.zip -d $HOME/sdk/cmdline-tools
        mv $HOME/sdk/cmdline-tools/cmdline-tools $HOME/sdk/cmdline-tools/latest
        export ANDROID_HOME=$HOME/sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-33" "build-tools;33.0.0" "build-tools;35.0.0"

    - name: Accept Android SDK Licenses
      run: |
        export ANDROID_HOME=$HOME/sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        yes | sdkmanager --licenses

    - name: Build APK
      env:
        ANDROID_HOME: $HOME/sdk
        PATH: $ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
      run: |
        cd .
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: my-app-apk
        path: bin/*.apk
