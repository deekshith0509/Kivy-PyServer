name: Build and Upload APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      # Step 4: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip openjdk-17-jdk build-essential \
              zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev \
              libssl-dev libreadline-dev libffi-dev libsqlite3-dev \
              libbz2-dev

      # Step 5: Setup Android SDK
      - name: Setup Android SDK
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip commandlinetools-linux-8512546_latest.zip -d $HOME/android-sdk
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      # Step 6: Install Android SDK components
      - name: Install Android SDK components
        run: |
          y | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3" "ndk;21.4.7075529"

      # Step 7: Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install cython buildozer

      # Step 8: Set up environment variables
      - name: Set up environment variables
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/21.4.7075529" >> $GITHUB_ENV

      # Step 9: Verify Android SDK and NDK setup
      - name: Verify Android SDK and NDK setup
        run: |
          echo "Android SDK Root: $ANDROID_HOME"
          echo "Android NDK Root: $ANDROID_NDK_HOME"
          echo "PATH: $PATH"
          echo "AIDL location:"
          which aidl || echo "aidl not found in PATH"
          echo "AIDL version:"
          aidl --version || echo "Failed to get aidl version"

      # Step 10: Build the APK using Buildozer
      - name: Build APK
        run: |
          echo "Building APK..."
          buildozer -v android debug
          for i in {1..3}; do
            buildozer -v android debug && break || sleep 10
          done

      # Step 11: Upload APK artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: APK
          path: bin/*.apk
          if-no-files-found: warn
